name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: domain_mcp
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Create database schema
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d domain_mcp -c "CREATE SCHEMA IF NOT EXISTS domain_mcp;"

      - name: Build and test
        run: mvn -B verify
        env:
          DATABASE_URL: jdbc:postgresql://localhost:5432/domain_mcp
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
