server:
  port: 8080

app:
  url: ${APP_URL:http://localhost:8080}

spring:
  application:
    name: domain-mcp-server

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/domain_mcp}?currentSchema=domain_mcp
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
      schema: domain_mcp

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: domain_mcp
    default-schema: domain_mcp

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Claude API Configuration
claude:
  api-key: ${ANTHROPIC_API_KEY:}
  model: claude-sonnet-4-20250514
  max-tokens: 4096

# Git Configuration
git:
  ssh-key-path: ${GIT_SSH_KEY_PATH:}
  clone-base-path: ${GIT_CLONE_BASE_PATH:/tmp/domain-mcp-repos}
  timeout-seconds: 300

# Sync Configuration (incremental project sync)
sync:
  enabled: ${SYNC_ENABLED:false}
  cron: ${SYNC_CRON:0 0 2 * * *}

# MCP Server Configuration
mcp:
  server:
    name: domain-mcp-server
    version: 0.0.1
    description: Domain MCP Server - Analyzes git repositories and extracts business information

# OpenAPI / Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

logging:
  level:
    root: INFO
    co.fanki.domainmcp: DEBUG
    org.eclipse.jgit: WARN
