server:
  port: 0

spring:
  application:
    name: domain-mcp-server-test

  datasource:
    # Datasource properties are set dynamically by TestContainers via @DynamicPropertySource
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: domain_mcp

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: domain_mcp
    default-schema: domain_mcp

claude:
  api-key: test-api-key
  model: claude-sonnet-4-20250514
  max-tokens: 4096

git:
  ssh-key-path: ~/.ssh/id_rsa
  clone-base-path: /tmp/test-repos
  timeout-seconds: 60

logging:
  level:
    root: WARN
    co.fanki.domainmcp: DEBUG
